<div class="next-tos">
  <section class="mt-4">
    <form class="center-form" (ngSubmit)="onFilterSelectionChange()">
      <mat-form-field style="margin: 5px">
        <mat-label>Filtrowanie:</mat-label>
        <input matInput [formControl]="filterValue" placeholder="Wpisz nazwę użytkownika, e-mail lub nr telefonu" #input>
      </mat-form-field>
      <button mat-raised-button type="submit" style="margin: 5px">Filtruj</button>
    </form>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="lp">
          <th mat-header-cell *matHeaderCellDef> Lp.</th>
          <td mat-cell *matCellDef="let row; index as i"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa Użytkownika</th>
          <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>

        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail</th>
          <td mat-cell *matCellDef="let row"> {{row.mail}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefon</th>
          <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="buttons">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" [routerLink]="'/user-details/' + row.id">Szczegóły</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Brak danych pasujących do wskazanego filtra "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [length]="totalCount" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Wybierz stronę"></mat-paginator>
    </div>
  </section>
</div>
