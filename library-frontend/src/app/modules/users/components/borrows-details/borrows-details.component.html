<div class="next-tos">
  <section class="mt-4">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="lp">
          <th mat-header-cell *matHeaderCellDef> Lp.</th>
          <td mat-cell *matCellDef="let row; index as i"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor</th>
          <td mat-cell *matCellDef="let row"> {{row.author}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tytuł</th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <ng-container matColumnDef="borrowDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Wypożyczenia</th>
          <td mat-cell *matCellDef="let row"> {{row.borrowDate | date: 'yyyy-MM-dd' }} </td>
        </ng-container>

        <ng-container matColumnDef="returnDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Wymagana Data Zwrotu</th>
          <td mat-cell *matCellDef="let row"> {{row.returnDate | date: 'yyyy-MM-dd' }} </td>
        </ng-container>

        <ng-container matColumnDef="returned">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Zwrócona</th>
          <td mat-cell *matCellDef="let row"> <div [ngClass]="{'green-circle': row.returned, 'red-circle': !row.returned}"></div>  </td>
        </ng-container>

        <ng-container matColumnDef="buttons">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="returnBook(row.id)" [disabled]="row.returned">Zwróć Książkę</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Brak danych pasujących</td>
        </tr>
      </table>

      <mat-paginator [length]="totalCount" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Wybierz stronę"></mat-paginator>
    </div>
  </section>
</div>
